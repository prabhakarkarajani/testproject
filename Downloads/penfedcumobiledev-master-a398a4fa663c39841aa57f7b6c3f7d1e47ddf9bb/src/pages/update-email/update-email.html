<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row class="email-header">
      <ion-col col-1>
        <button (click)="popView()" class="backButton">
          <ion-icon ios="ios-close" md="ios-close"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-11>
        <ion-title text-left>UPDATE EMAIL ADDRESS</ion-title>
      </ion-col>
    </ion-row>

    <ion-row class="userContainer">
      <p class="userName">{{ userName }}</p>
    </ion-row>

    <form [formGroup]="user" (ngSubmit)="onSubmit(user)">
      <ion-row class="label-row">
        <ion-col>
          <ion-list class="email-validate-item" no-lines>
            <ion-item no-padding class="email-item">
              <ion-label color="main-text-color" stacked>PRIMARY EMAIL</ion-label>
              <ion-input type="email" [(ngModel)]="primaryEmail" placeholder="{{primaryEmail}}" formControlName="primaryemail" name="primaryemail" clearInput="true"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <p class="email-validate" *ngIf="user.get('primaryemail').hasError('required')">
        Primary Email is required!
      </p>
      <!-- <p class="email-validate" *ngIf="user.get('primaryemail').hasError('patton')">
        email is invalid
      </p> -->
      <ion-row class="label-row">
        <ion-col>
          <ion-list class="email-validate-item" no-lines>
            <ion-item no-padding class="email-item">
              <ion-label color="main-text-color" stacked>SECONDARY EMAIL (OPTIONAL)</ion-label>
              <ion-input type="email" [(ngModel)]="secondaryEmail" placeholder="{{secondaryEmail}}" formControlName="secondaryemail" name="secondaryemail" clearInput="true" [disabled]="!user.controls.primaryemail.valid" (blur)="onBlurMethod()"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
    <p class="email-validate" *ngIf="display && user.controls.secondaryemail.dirty && user.get('secondaryemail').hasError('pattern')">
      Email is invalid!
    </p>
    <ion-row class="email-update-button">
      <ion-col col-1></ion-col>
      <ion-col col-10>
        <div>
          <button class="update-button" color="main-text-color" ion-button block [disabled]="!user.controls.primaryemail.valid && user.controls.primaryemail.dirty" (click)="goContactInfoPage()">UPDATE EMAIL ADDRESSES</button>
        </div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
