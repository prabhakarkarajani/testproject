<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row class="email-header">
      <ion-col col-1>
        <button (click)="popView()" class="backButton">
          <ion-icon ios="ios-close" md="ios-close"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-11>
        <ion-title class="security-title" text-left>SECURITY CODE</ion-title>
      </ion-col>
    </ion-row>

    <ion-row class="userContainer">
      <p class="userName">PLEASE ENTER YOUR SECURITY CODE</p>
    </ion-row>

    <!-- <form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)"> -->
      <ion-row class="label-row">
        <ion-col>
          <ion-list no-lines>
            <ion-item no-padding class="phoneNumber-item">
              <ion-label color="main-text-color" stacked>SECURITY CODE</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="phone-number-update-button">
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <div>
            <button class="update-button" color="main-text-color" type="submit" ion-button block (click)="goContactInfoPage()">UPDATE PHONE NUMBERS</button>
          </div>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    <!-- </form> -->
  </ion-grid>
</ion-content>
